<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="header">Network</h2>
        <h2 class="content-header">Your Feed</h2>

        <div class="body-content">
            <div class="avatar-box">
                <img class="image" src="./user-circle.png" alt="avatar image">

                <p><a class="a-link" href="">Add an avatar</a></p>

                <h2>James Doe</h2>

            </div>
            <div>
                <div class="like-box">
                    <div class="user-likes">
                        <h2>Neil M</h2>
                        <h4> <span id="NeiltotalLikes"></span> like(s)</h4>
                        <button onclick="increaseLikesNeil()" class="like">Like</button>
                    </div>
                    <strong class="text">I just set up the new discord bot, 
                        let me know what you all think.<a class="a-link" href="">link</a></strong>
                </div>

                <div class="like-box">
                    <div class="user-likes">
                        <h2>Nichole K</h2>
                        <h4> <span id="NicholetotalLikes"></span> like(s)</h4>
                        <button onclick="increaseLikesNichole()" class="like">Like</button>
                    </div>
                    <strong class="text">Just finished my <a class="a-link"   href="">next comic</a>, check it out.</strong>
                </div>

                <div class="like-box">
                    <div class="user-likes">
                        <h2>Jim R</h2>
                        <h4> <span id="JimtotalLikes"></span> like(s)</h4>
                        <button onclick="increaseLikesJim()" class="like">Like</button>
                    </div>
                    <strong class="text">I can't stop listening to the <a class="a-link" href="">new album</a>. Who else is liking it?</strong>
                </div>

            </div>
            
            


        </div>

    </div>





    

    <script src="./script.js"></script>
</body>
</html>
